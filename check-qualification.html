<div class="container">
    <div class="header" data-aos="fade-down">
        <h1>Check Your Eligibility</h1>
    </div>
    
    <div id="step1" class="step active" data-aos="fade-right">
        <h2>Step 1: Enter Your Username</h2>
        <input type="text" id="username" placeholder="Enter your username" />
        <button class="btn mt-4 btn-danger" onclick="checkEligibility()">Check Eligibility</button>
    </div>

    <div id="step2" class="step" data-aos="fade-left">
        <h2 id="eligibilityMessage"></h2>
        <button class="btn btn-success mb-3" onclick="contactSupport()">Contact Support</button>
        <button class="btn btn-success" onclick="goToInstagram()">Go to Instagram</button>
    </div>
</div>







<style>
  .mb-55{
    margin-bottom: 30px;
  }

  .taptocheck{
    margin-bottom: 150px;
  }
</style>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
      AOS.init();
  
      // Simulated database of eligible usernames
      const eligibleUsers = ['user123', 'john_doe', 'verified_user'];
  
      // Async function to simulate server check
      async function checkEligibility() {
          const username = document.getElementById('username').value.trim();
  
          if (!username) {
              alert('Please enter a username!');
              return;
          }
  
          // Simulating async database check
          const isEligible = await new Promise((resolve) => {
              setTimeout(() => {
                  resolve(eligibleUsers.includes(username));
              }, 1000);
          });
  
          const step1 = document.getElementById('step1');
          const step2 = document.getElementById('step2');
          const message = document.getElementById('eligibilityMessage');
  
          if (isEligible) {
              message.innerHTML = '<span class="success">Congratulations! You are eligible.</span>';
          } else {
              message.innerHTML = '<span class="error">Sorry, you are not eligible at this time.</span>';
          }
  
          step1.classList.remove('active');
          step2.classList.add('active');
      }
  
      function contactSupport() {
          alert('Redirecting to support...');
          window.location.href = 'mailto:support@example.com';
      }
  
      function goToInstagram() {
          alert('Redirecting to Instagram...');
          window.location.href = 'https://www.instagram.com/exclusive_strategy';
      }
  </script>
