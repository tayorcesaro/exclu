<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check if You Qualify - Exclusive Strategy</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .custom-modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .custom-modal-dialog {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: purple;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkmagenta;
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div class="custom-modal-backdrop" id="passwordModal">
    <div class="custom-modal-dialog">
      <h4>Password Required</h4>
      <small><a class="btn btn-success" style="text-decoration: none; color: white; font-weight: 500; " href="https://www.instagram.com/exclusive_strategy" target="blank">Click to get password now <br/> (Send Us A DM)</a></small>
      <input type="password" id="passwordInput" style="font-size: 12px;" placeholder="Enter the password you were given here">
      <button onclick="validatePassword()">Check</button><br/>
      <a style="text-decoration: none; color: white;" class="btn btn-success mt-5" href="/index.html">Home</a>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Exclusive <br><strong>Strategy</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/check-qualification.html">Check Eligibility</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/Aboutus.html">About Us</a></li>
          <li class="nav-item"><a style="text-decoration: line-through;" class="nav-link disabled">Social Growth</a> <small style="text-decoration: none;">coming soon</small></li>
          <li class="nav-item"><a class="btn btn-danger" href="/get-started.html">Get Started</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="mainContent" style="display:none;">
  <div class="container mt-5">
    <h1>Check Your Eligibility</h1>
    <form name="eligibility-form" method="POST" netlify>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="first-name" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="last-name" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your user name" required>
      </div>
      <div class="form-group">
        <label for="dateOpened">Date Instagram Was Opened</label>
        <input type="date" class="form-control" id="dateOpened" name="instagram-date-opened" required>
      </div>
      
      <div class="d-grid gap-2 mt-3">
        <button id="eligibilityButton" type="submit" class="btn btn-danger">Check Eligibility</button>
      </div>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById("passwordModal");
  const mainContent = document.getElementById("mainContent");

  const eligibleUsers = ["ryanwilliamsmp", "onwardnation", "foundmyfitness", "valloup974"];

  function validatePassword() {
    const passwordInput = document.getElementById("passwordInput").value;
    if (passwordInput === "eligible") {
      modal.style.display = "none";
      mainContent.style.display = "block";
    } else {
      alert("Incorrect password! Please try again.");
    }
  }

  document.querySelector("form[name='eligibility-form']").addEventListener("submit", function (event) {
    event.preventDefault();
    const button = document.getElementById("eligibilityButton");
    button.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Checking Eligibility...`;
    button.disabled = true;

    const username = document.getElementById("userName").value;

    setTimeout(() => {
      button.innerHTML = "Check Eligibility";
      button.disabled = false;

      if (eligibleUsers.includes(username)) {
        displayEligibleModal(username);
      } else {
        displaySupportPage();
      }
    }, 3000);
  });

  function displayEligibleModal(username) {
    const modal = document.createElement("div");
    modal.className = "custom-modal-backdrop";
    modal.innerHTML = `
      <div class="custom-modal-dialog">
        <h4>Congratulations!</h4>
        <p>Your username <strong>${username}</strong> <img src="https://www.pngall.com/wp-content/uploads/8/Verification-Blue-Tick-PNG.png" alt="Blue Checkmark" style="width: 20px; height: 20px; position: relative; left:-5px;top:-2px;">is eligible 
          
        </p>
        <button onclick="closeModal()">Close</button>
        <p>Contact us via Instagram to continue.</p>
        <a href="https://www.instagram.com/exclusive_strategy" target="_blank">
          <button style="padding: 10px 20px; background-color: purple; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Contact us now
          </button>
        </a>
      </div>`;
    document.body.appendChild(modal);
  }

  function displaySupportPage() {
    document.body.innerHTML = `
      <div style="text-align:center; margin-top:50px;">
        <h2>Sorry, your username is not eligible.</h2>
        <p>Contact support via Instagram for assistance.</p>
        <a href="https://www.instagram.com/exclusive_strategy" target="_blank">
          <button style="padding: 10px 20px; background-color: purple; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Contact Support
          </button>
        </a><br/>
        <a href="/check-qualification.html"> Go Back</a>
      </div>`;
  }

  function closeModal() {
    document.querySelector(".custom-modal-backdrop").remove();
  }

  window.onload = function () {
    modal.style.display = "flex";
  };
</script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATpIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
